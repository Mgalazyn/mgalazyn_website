<!DOCTYPE html>
{% load static %}
{% include 'navbar.html' %}

<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/just_a_logo.png'  type='image/x-icon' %}" />
    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />
  
    <title>Marcin Galazyn - Python/Django developer!</title>
</head>

<body>

    {% if messages %}
    {% for message in messages %}
    {% comment %} <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong></strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div> {% endcomment %}
    <div style="position: fixed; top: 150px; left: 50%; transform: translate(-50%, -50%); z-index: 99999"
    class="alert  alert--{{message.tags}}">
        <p class="alert__message">{{message}}</p>
        <button class="alert__close">x</button>
    </div> 

    {% endfor %}

    {% endif %}
    {% block content %}

    {% endblock content %}

</body>
<script src="{% static 'uikit/app.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</html>
