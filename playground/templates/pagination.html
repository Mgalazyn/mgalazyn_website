<div class="pagination">
    <ul class="container">
      {% for page in paginator.page_range %}

      {% if page == queryset.number %}
      <li><a href="?page={{page}}" class="btn page-link btn--sub"> {{page}}</a></li>
      {% else %}
      <li><a href="?page={{page}}" class="btn page-link"> {{page}}</a></li>
      {% endif %}

      {% endfor%}
    </ul>
</div>
